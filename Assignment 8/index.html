<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="cityscape.jpg" alt="Cityscape">
        </div>
        <div class="form-container">
            <h2>Registration Info</h2>
            <form action="#">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="NAME" required>
                </div>
                <div class="form-group">
                    <div class="split-group">
                        <input type="date" id="birthdate" name="birthdate" placeholder="BIRTHDATE" required>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>GENDER</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <select id="class" name="class" required>
                        <option value="" disabled selected>CLASS</option>
                        <option value="class1">Class 1</option>
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="registration-code" name="registration-code" placeholder="REGISTRATION CODE" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
